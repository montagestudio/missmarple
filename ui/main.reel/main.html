<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "prototype": "../main.reel",
            "properties": {
                "element": {"#": "main"}
            },
            "bindings": {
                "inspectedObject": {"<-": "@componentPanel.selectedComponent"}
            }
        },
        "componentInspect": {
            "prototype": "../component-inspect.reel",
            "properties": {
                "element": {"#": "componentInspect"}
            },
            "bindings": {
                "component": {"<-": "@owner.inspectedObject"}
            }
        },
        "panels": {
            "prototype": "montage-tabs/ui/tabs.reel",
            "properties": {
                "element": {"#": "panels"}
            }
        },
        "componentPanel": {
            "prototype": "../component-panel.reel",
            "properties": {
                "element": {"#": "componentPanel"}
            }
        },
        "inspectors": {
            "prototype": "montage-tabs/ui/tabs.reel",
            "properties": {
                "element": {"#": "inspectors"}
            }
        },
        "settings": {
            "prototype": "montage-tabs/ui/tabs.reel",
            "properties": {
                "element": {"#": "settings"}
            }
        },
        "horizontalSplit": {
            "prototype": "montage-splitter/ui/splitter.reel",
            "properties": {
                "element": {"#": "horizontalSplit"},
                "splitAxis": "horizontal",
                "valuePercentage": 25
            }
        },
        "verticalSplit": {
            "prototype": "montage-splitter/ui/splitter.reel",
            "properties": {
                "element": {"#": "verticalSplit"},
                "splitAxis": "vertical",
                "valuePercentage": 33
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" class="Main">
        <div data-montage-id="horizontalSplit">
            <div data-arg="first" data-montage-id="verticalSplit">
                <div data-arg="first" data-montage-id="panels">
                    <div data-arg="component" data-montage-id="componentPanel"></div>
                </div>
                <div data-arg="second" data-montage-id="inspectors">
                    <div data-arg="component" data-montage-id="componentInspect"></div>
                </div>
            </div>
            <div data-arg="second" data-montage-id="settings">
                <div data-arg="logger" data-montage-id=""></div>
                <div data-arg="autosave" data-montage-id=""></div>
                <div data-arg="debug" data-montage-id=""></div>
            </div>
        </div>
    </div>
</body>
</html>
