<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="tabbed-pane.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "prototype": "ui/tabbed-pane.reel",
            "properties": {
                "element": {"#": "tabbedPane"},
                "_content": {"@": "content"},
                "_tabsController": {"@": "tabsController"}
            }
        },
        "content": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "content"},
                "switchValue": "blank"
            },
            "bindings": {
                "switchValue": {"<-": "@tabsController.selection.length ? @tabsController.selection.one().key : 'blank'"}
            }
        },
        "tabs": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "tabs"},
                "contentController": {"@": "tabsController"},
                "isSelectionEnabled": true
            }
        },
        "tabsController": {
            "prototype": "montage/core/range-controller"
        },
        "tabTitle": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "tabTitle"}
            },
            "bindings": {
                "value": {"<-": "@tabs:iteration.object.displayName"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="tabbedPane" class="tabbed-pane">
        <div class="tabbed-pane-header">
            <div class="tabbed-pane-header-contents">
                <div data-montage-id="tabs" class="tabbed-pane-header-tabs" style="">
                    <div class="tabbed-pane-header-tab">
                        <span data-montage-id="tabTitle" class="tabbed-pane-header-tab-title" title=""></span>
                    </div>
                </div>
            </div>
        </div>
        <div data-montage-id="content" class="tabbed-pane-content scroll-target">
            <div data-arg="blank"></div>
        </div>
        <div class="resizer-widget"></div>
    </div>
</body>
</html>
